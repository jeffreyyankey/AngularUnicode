<!doctype html>
<html>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <body>
    <div ng-app="sattsApp" ng-controller="sattsCtrl">
    
    	<form name="myForm">
    
      <label>SATTS:</label>
      <input type="text" id="userInput" ng-model="sattsText" ng-change="change()" placeholder="Enter SATTS here">
      
      <!--<p><label for="singleSelect"> Language: </label>
    <select name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
      <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
    </select></p> For Next Release--> 
    
      <h4>Arabic: <span ng-bind-html="languageText | languageHTML"></span></h4>
      <h4>Unicode: {{unicodeText}}</h4>
      <table>
      		<th>English</th><th>Arabic</th><th>Dec</th><th>Hex</th>
      		<tr ng-repeat="name in names">
     		<td>{{ name.Ascii }}</td>
            <td ng-bind-html="name.Decicode | languageHTML"></td>
            <td>{{ name.Decicode }}</td>
            <td>{{ name.Hexcode }}</td>
      		</tr>
    	</table>  
        
        </form>
    </div>    
  </body>
</html>
